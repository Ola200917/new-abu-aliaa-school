<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الصفحة الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      overflow-x: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .navbar {
      background: linear-gradient(135deg, #0284c7, #06b6d4);
      padding: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s, transform 0.3s;
    }

    .navbar a:hover {
      color: #facc15;
      transform: scale(1.1);
    }

    .content {
      text-align: center;
      padding: 30px 20px;
      font-size: 20px;
      color: #1e293b;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    .school-logo {
      width: 200px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .decorated-text {
      font-family: 'Amiri', serif;
    }

    .decorated-text h1,
    .decorated-text h3,
    .decorated-text h4 {
      font-size: 24px;
      color: #000000;
      font-weight: bold;
      text-shadow: 1px 1px 2px #ccc;
      line-height: 2;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">الرئيسيه</a>
    <a href="health.html">صحة</a>
    <a href="cleanliness.htm">نظافة</a>
    <a href="قمل.HTML">قمل</a>
    <a href="plAY.HTML"> لعبةالصحه</a>
    <a href="تحدي.html"> تحدي الصحه</a>
    <a href="بوابه استشاريه .html">بوابه استشاريه </a>

    <a href="#">اخرى</a>

  </div>

  <div class="content">
    <!-- صور الشعارات جنب بعض -->
    <div class="logo-container">
      <img src="شعار ابو عليا.jpg" alt="شعار مدرسة أبو عليا" class="school-logo">
      <img src="شعار الصحه .jpg" alt="شعار الصحه" class="school-logo">
    </div>

    <!-- النص المزخرف بالخط العربي -->
    <div class="decorated-text">
      <h1>مدرسة أبو عليا الأساسية الجديدة / لواء ماركا</h1>
      <h3>تم تصميم هذا الموقع بإشراف المديرة الفاضلة بثينة أبو ديه</h3>
      <h4>وبإشراف معلمات الصحة: سماح حمدان، سماح معاقبة، وشفاء الفاخوري و هبه </h4>
      <h4>بتنفيذ الطالبة: علا معصتم</h4>
    </div>
  </div>

</body>
</html>
